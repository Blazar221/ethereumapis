syntax = "proto3";

package ethereum.eth.v1alpha1;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option csharp_namespace = "Ethereum.Eth.v1alpha1";
option go_package = "github.com/prysmaticlabs/ethereumapis/eth/v1alpha1;eth";

message ShardBlock {
    bytes shard_parent_root = 1 [(gogoproto.moretags) = "ssz-size:\"32\""];
    bytes beacon_parent_root = 2 [(gogoproto.moretags) = "ssz-size:\"32\""];
    uint64 slot = 3;
    uint64 proposer_index = 4;
    repeated bytes body = 5;
}

message SignedShardBlock {
    ShardBlock message = 1;
    bytes signature = 2 [(gogoproto.moretags) = "ssz-size:\"96\""];
}

message ShardBlockHeader {
    bytes shard_parent_root = 1 [(gogoproto.moretags) = "ssz-size:\"32\""];
    bytes beacon_parent_root = 2 [(gogoproto.moretags) = "ssz-size:\"32\""];
    uint64 slot = 3;
    uint64 proposer_index = 4;
    bytes body_root = 5 [(gogoproto.moretags) = "ssz-size:\"32\""];
}

message ShardState {
    uint64 slot = 1;
    uint64 gas_price = 2;
    bytes transition_digest = 3 [(gogoproto.moretags) = "ssz-size:\"32\""];
    bytes latest_block_root = 4 [(gogoproto.moretags) = "ssz-size:\"32\""];
}

message ShardTransition {
    uint64 start_slot = 1;
    repeated uint64 shard_block_lengths = 2  [(gogoproto.moretags) = "ssz-max:\"2048\""];
    repeated bytes shard_data_roots = 3 [(gogoproto.moretags) = "ssz-max:\"2048\""];
    repeated ShardState shard_states = 4 [(gogoproto.moretags) = "ssz-max:\"2048\""];
    bytes proposer_signature_aggregate = 5 [(gogoproto.moretags) = "ssz-size:\"96\""];
}

